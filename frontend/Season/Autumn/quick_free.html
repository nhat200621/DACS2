<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>No time</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo.jpg" type="image/png" />

    <style>
      :root {
        --primary: #d8871c;
        --neon-strong: #ffb347;
        --glass: rgba(255, 190, 120, 0.1);
        --text-light: #fff3d6;
        --main-width: 650px;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: url("Autumn.png") no-repeat center center fixed;
        background-size: cover;
        color: #e9f6ff;
        overflow-x: hidden;

        display: flex;
        flex-direction: column;
      }

      .aurora {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        background: url("https://i.imgur.com/5VtN9hP.png");
        background-size: cover;
        opacity: 0.55;
        mix-blend-mode: screen;
        animation: auroraMove 14s ease-in-out infinite alternate;
      }

      @keyframes auroraMove {
        0% {
          transform: translateX(-5%) translateY(-2%) scale(1.05);
        }
        100% {
          transform: translateX(5%) translateY(2%) scale(1);
        }
      }

      #leaves {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 999;
      }
      .leaf {
        position: absolute;
        top: -12vh;
        width: 40px;
        height: 40px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.95;
        transform-origin: center;
        will-change: transform, opacity;
        animation: fallSpin var(--fall-time, 10s) linear forwards;
        animation-duration: var(--fall-time, 10s), var(--spin-time, 6s);
        animation-delay: var(--delay, 0s);
        animation-timing-function: linear, ease-in-out;
        filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.35));
        backface-visibility: hidden;
      }

      @keyframes fallSpin {
        0% {
          transform: translateY(-12vh) translateX(0)
            rotate(var(--start-rot, 0deg));
          opacity: var(--start-opacity, 0.95);
        }
        100% {
          transform: translateY(120vh) translateX(var(--drift, 40px))
            rotate(var(--end-rot, 360deg));
          opacity: var(--end-opacity, 0.95);
        }
      }

      h1,
      h2 {
        color: var(--neon-strong);
        text-shadow: 0 6px 25px rgba(248, 156, 35, 0.5);
      }

      .btn {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(248, 156, 35, 0.5);
        padding: 0.6rem 1.3rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        color: var(--text-light);
        transition: 0.25s ease-in-out;
      }

      .btn:hover {
        background: linear-gradient(90deg, var(--primary), #ffffff);
        color: #001219;
        box-shadow: 0 0 12px var(--primary);
        transform: translateY(-2px);
      }
      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        background: var(--glass);
        backdrop-filter: blur(6px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .navbar button {
        padding: 0.6rem 1.2rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: var(--glass);
        color: var(--text-light);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      .navbar button:hover {
        background: linear-gradient(90deg, var(--primary), #ffffff);
        color: #001219;
        box-shadow: 0 8px 25px rgba(248, 156, 35, 0.5);
        transform: translateY(-3px);
      }

      main {
        margin: 3rem auto;
        padding: 2.5rem;
        background: var(--glass);
        backdrop-filter: blur(8px);
        border-radius: 18px;
        border: 1px solid rgba(248, 156, 35, 0.5);
        box-shadow: 0 6px 25px rgba(248, 156, 35, 0.5);
        text-align: center;
        animation: fadeIn 1s ease;
        width: var(--main-width);
        max-width: 100%;
        height: auto;
        min-height: 320px;
      }

      input[type="number"] {
        padding: 0.6rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-light);
        width: 60%;
        text-align: center;
      }

      #result {
        font-size: 1.2rem;
        font-weight: bold;
      }
      footer {
        text-align: center;
        padding: 2rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.55);
        margin-top: auto;
        backdrop-filter: blur(6px);
      }
    </style>
  </head>

  <body>
    <div id="leaves"></div>
    <div class="navbar">
      <button onclick="location.href='quick.html'">Return</button>
      <button onclick="location.href='leaderboard.html'">Leaderboard</button>
    </div>

    <main>
      <h1>No time</h1>
      <h2 id="question">Loading...</h2>
      <input id="answer" type="number" placeholder="Enter results" />
      <div style="margin-top: 1rem">
        <button id="submit" class="btn">Submit</button>
        <button id="next" class="btn" style="display: none">
          Next sentence
        </button>
      </div>
      <h3 id="result" style="margin-top: 1rem"></h3>
    </main>

    <script>
      const API = "http://localhost:5000/api/quick";
      let current = null;

      async function loadQuestion() {
        const res = await fetch(API);
        const data = await res.json();
        current = data[Math.floor(Math.random() * data.length)];
        document.getElementById("question").textContent = current.question;
        document.getElementById("result").textContent = "";
        document.getElementById("answer").value = "";
        document.getElementById("next").style.display = "none";
      }

      document.getElementById("submit").addEventListener("click", () => {
        const ans = Number(document.getElementById("answer").value);
        const result = document.getElementById("result");
        if (ans === current.answer) {
          result.textContent = "✅ Exactly!";
          result.style.color = "lime";
        } else {
          result.textContent = `❌ Wrong. The correct answer is ${current.answer}`;
          result.style.color = "red";
        }
        document.getElementById("next").style.display = "inline-block";
      });

      document.getElementById("next").addEventListener("click", loadQuestion);
      loadQuestion();
    </script>

    <script>
      const leafImages = [
        "leaf1.png",
        "leaf2.png",
        "leaf3.png",
        "leaf4.png",
        "leaf5.png",
      ];
      const container = document.getElementById("leaves");
      let running = true;
      const maxInitial = 30;
      const spawnIntervalMin = 300;
      const spawnIntervalMax = 1200;
      const spawnBatchMin = 1;
      const spawnBatchMax = 3;

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }
      function randInt(min, max) {
        return Math.floor(rand(min, max + 1));
      }

      function createLeaf(delayOverride = null) {
        const leaf = document.createElement("div");
        leaf.className = "leaf";

        const img = leafImages[Math.floor(Math.random() * leafImages.length)];
        leaf.style.backgroundImage = `url('${img}')`;

        const left = rand(0, 100);
        leaf.style.left = `${left}vw`;

        const size = rand(18, 60);
        leaf.style.width = `${size}px`;
        leaf.style.height = `${size}px`;

        const fallTime = rand(6, 16);
        const spinTime = rand(3, 8);
        const delay = delayOverride !== null ? delayOverride : rand(0, 3);
        const drift = rand(-60, 80);
        const startRot = rand(-30, 60) + "deg";
        const endRot = rand(180, 720) + "deg";
        const startOpacity = rand(0.7, 1);
        const endOpacity = rand(0.5, 0.95);

        leaf.style.setProperty("--fall-time", `${fallTime}s`);
        leaf.style.setProperty("--spin-time", `${spinTime}s`);
        leaf.style.setProperty("--delay", `${delay}s`);
        leaf.style.setProperty("--drift", `${drift}px`);
        leaf.style.setProperty("--start-rot", startRot);
        leaf.style.setProperty("--end-rot", endRot);
        leaf.style.setProperty("--start-opacity", startOpacity);
        leaf.style.setProperty("--end-opacity", endOpacity);

        container.appendChild(leaf);
        const totalMs = (fallTime + delay) * 1000 + 500;
        setTimeout(() => {
          leaf.remove();
        }, totalMs);
      }
      function initialBurst(n) {
        for (let i = 0; i < n; i++) {
          setTimeout(() => createLeaf(), Math.random() * 1200);
        }
      }
      let spawnTimer = null;
      function startSpawning() {
        if (spawnTimer) return;
        running = true;
        (function loop() {
          const batch = randInt(spawnBatchMin, spawnBatchMax);
          for (let i = 0; i < batch; i++) {
            setTimeout(createLeaf, Math.random() * 600);
          }
          const next = rand(spawnIntervalMin, spawnIntervalMax);
          spawnTimer = setTimeout(loop, next);
        })();
      }
      function stopSpawning() {
        running = false;
        if (spawnTimer) {
          clearTimeout(spawnTimer);
          spawnTimer = null;
        }
      }
      initialBurst(maxInitial);
      startSpawning();
    </script>
    <footer>&copy; 2025 Logic Training. All rights reserved.</footer>
  </body>
</html>
