<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Leaderboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo.jpg" type="image/png" />

    <style>
      :root {
        --primary: #d8871c;
        --neon-strong: #ffb347;
        --glass: rgba(255, 190, 120, 0.1);
        --text-light: #fff3d6;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: url("Autumn.png") no-repeat center center fixed;
        background-size: cover;
        color: #ffe6cf;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
      }

      .aurora {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        background: url("https://i.imgur.com/5VtN9hP.png");
        background-size: cover;
        opacity: 0.55;
        mix-blend-mode: screen;
        animation: auroraMove 14s ease-in-out infinite alternate;
      }

      @keyframes auroraMove {
        0% {
          transform: translateX(-5%) translateY(-2%) scale(1.05);
        }
        100% {
          transform: translateX(5%) translateY(2%) scale(1);
        }
      }

      #leaves {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 999;
      }
      .leaf {
        position: absolute;
        top: -12vh;
        width: 40px;
        height: 40px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.95;
        transform-origin: center;
        will-change: transform, opacity;
        animation: fallSpin var(--fall-time, 10s) linear forwards;
        animation-duration: var(--fall-time, 10s), var(--spin-time, 6s);
        animation-delay: var(--delay, 0s);
        animation-timing-function: linear, ease-in-out;
        filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.35));
        backface-visibility: hidden;
      }
      @keyframes fallSpin {
        0% {
          transform: translateY(-12vh) translateX(0)
            rotate(var(--start-rot, 0deg));
          opacity: var(--start-opacity, 0.95);
        }
        100% {
          transform: translateY(120vh) translateX(var(--drift, 40px))
            rotate(var(--end-rot, 360deg));
          opacity: var(--end-opacity, 0.95);
        }
      }
      header {
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(6px);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 20;
      }

      h1 {
        margin: 0;
        font-size: 2rem;
        color: var(--primary);
        text-shadow: 0 0 12px rgba(248, 156, 35, 0.5);
      }

      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 10;
        background: var(--glass);
        backdrop-filter: blur(6px);
      }

      .navbar button {
        padding: 0.6rem 1.2rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: var(--glass);
        color: var(--text-light);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .navbar button:hover {
        background: linear-gradient(90deg, var(--primary), #ffffff);
        color: #001219;
        box-shadow: 0 8px 25px rgba(248, 156, 35, 0.5);
        transform: translateY(-3px);
      }

      .board {
        width: 90%;
        max-width: 900px;
        margin: 2rem auto;
        background: var(--glass);
        padding: 1.5rem;
        border-radius: 14px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(248, 156, 35, 0.5);
        flex: 1;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        table-layout: fixed;
        text-align: center;
      }

      th,
      td {
        padding: 0.85rem 0.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        font-size: 1.05rem;
        color: #ffe6cf;
      }

      th {
        background: rgba(255, 255, 255, 0.1);
        color: #ffe6cf;
        font-weight: 600;
      }

      td:nth-child(1),
      th:nth-child(1) {
        width: 12%;
      }
      td:nth-child(2),
      th:nth-child(2) {
        width: 35%;
      }
      td:nth-child(3),
      th:nth-child(3) {
        width: 20%;
      }
      td:nth-child(4),
      th:nth-child(4) {
        width: 33%;
      }

      tr:hover {
        background: rgba(255, 255, 255, 0.07);
      }

      footer {
        text-align: center;
        padding: 2rem 1rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.7);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: auto;
        backdrop-filter: blur(6px);
      }
    </style>
  </head>

  <body>
    <div id="leaves"></div>

    <header>
      <h1>Leaderboard</h1>
    </header>

    <div class="navbar">
      <button onclick="location.href='quick.html'">Return</button>
    </div>

    <div class="board">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Users</th>
            <th>Point</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script>
      fetch("http://localhost:5000/api/quick/leaderboard")
        .then((res) => res.json())
        .then((data) => {
          const tbody = document.getElementById("table-body");
          if (!data.length) {
            tbody.innerHTML = `<tr><td colspan="4">Không có dữ liệu</td></tr>`;
            return;
          }
          tbody.innerHTML = data
            .map(
              (p, i) => `
          <tr>
            <td>${i + 1}</td>
            <td>${p.username}</td>
            <td>${p.score}</td>
            <td>${new Date(p.createdAt).toLocaleString("vi-VN")}</td>
          </tr>
        `
            )
            .join("");
        })
        .catch(() => {
          document.getElementById(
            "table-body"
          ).innerHTML = `<tr><td colspan="4">❌ Lỗi tải dữ liệu</td></tr>`;
        });
    </script>

    <script>
      const leafImages = [
        "leaf1.png",
        "leaf2.png",
        "leaf3.png",
        "leaf4.png",
        "leaf5.png",
      ];
      const container = document.getElementById("leaves");
      let running = true;
      const maxInitial = 30;
      const spawnIntervalMin = 300;
      const spawnIntervalMax = 1200;
      const spawnBatchMin = 1;
      const spawnBatchMax = 3;

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }
      function randInt(min, max) {
        return Math.floor(rand(min, max + 1));
      }

      function createLeaf(delayOverride = null) {
        const leaf = document.createElement("div");
        leaf.className = "leaf";

        const img = leafImages[Math.floor(Math.random() * leafImages.length)];
        leaf.style.backgroundImage = `url('${img}')`;

        const left = rand(0, 100);
        leaf.style.left = `${left}vw`;

        const size = rand(18, 60);
        leaf.style.width = `${size}px`;
        leaf.style.height = `${size}px`;

        const fallTime = rand(6, 16);
        const spinTime = rand(3, 8);
        const delay = delayOverride !== null ? delayOverride : rand(0, 3);
        const drift = rand(-60, 80);
        const startRot = rand(-30, 60) + "deg";
        const endRot = rand(180, 720) + "deg";
        const startOpacity = rand(0.7, 1);
        const endOpacity = rand(0.5, 0.95);

        leaf.style.setProperty("--fall-time", `${fallTime}s`);
        leaf.style.setProperty("--spin-time", `${spinTime}s`);
        leaf.style.setProperty("--delay", `${delay}s`);
        leaf.style.setProperty("--drift", `${drift}px`);
        leaf.style.setProperty("--start-rot", startRot);
        leaf.style.setProperty("--end-rot", endRot);
        leaf.style.setProperty("--start-opacity", startOpacity);
        leaf.style.setProperty("--end-opacity", endOpacity);

        container.appendChild(leaf);
        const totalMs = (fallTime + delay) * 1000 + 500;
        setTimeout(() => {
          leaf.remove();
        }, totalMs);
      }
      function initialBurst(n) {
        for (let i = 0; i < n; i++) {
          setTimeout(() => createLeaf(), Math.random() * 1200);
        }
      }
      let spawnTimer = null;
      function startSpawning() {
        if (spawnTimer) return;
        running = true;
        (function loop() {
          const batch = randInt(spawnBatchMin, spawnBatchMax);
          for (let i = 0; i < batch; i++) {
            setTimeout(createLeaf, Math.random() * 600);
          }
          const next = rand(spawnIntervalMin, spawnIntervalMax);
          spawnTimer = setTimeout(loop, next);
        })();
      }

      function stopSpawning() {
        running = false;
        if (spawnTimer) {
          clearTimeout(spawnTimer);
          spawnTimer = null;
        }
      }
      initialBurst(maxInitial);
      startSpawning();
    </script>

    <footer>© 2025 Logic Training – All rights reserved.</footer>
  </body>
</html>
