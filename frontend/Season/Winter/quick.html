<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick calculation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="logo.jpg" type="image/png">

  <style>
    :root {
      --primary: #00b4ff;
      --neon-strong: #00e0ff;
      --glass: rgba(255, 255, 255, 0.05);
      --text-light: #e9f6ff;
      --main-width: 650px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('night-snow.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e9f6ff;
      overflow-x: hidden;

      display: flex;
      flex-direction: column;
    }

    .aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: url("https://i.imgur.com/5VtN9hP.png");
      background-size: cover;
      opacity: 0.55;
      mix-blend-mode: screen;
      animation: auroraMove 14s ease-in-out infinite alternate;
    }

    @keyframes auroraMove {
      0% {
        transform: translateX(-5%) translateY(-2%) scale(1.05);
      }

      100% {
        transform: translateX(5%) translateY(2%) scale(1);
      }
    }

    #snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -20px;
      color: white;
      font-size: 18px;
      opacity: 0.95;
      filter: drop-shadow(0 0 6px white);
      animation: fall linear infinite, drift ease-in-out infinite;
    }

    @keyframes fall {
      0% {
        transform: translate(0, -20px) rotate(0deg);
      }

      100% {
        transform: translate(200px, 110vh) rotate(360deg);
      }
    }

    @keyframes drift {
      0% {
        margin-left: 0px;
      }

      50% {
        margin-left: 25px;
      }

      100% {
        margin-left: 0px;
      }
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--glass);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar button {
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--glass);
      color: var(--text-light);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .navbar button:hover {
      background: linear-gradient(90deg, var(--primary), rgba(0, 224, 255, 0.25));
      color: #001219;
      box-shadow: 0 8px 25px var(--primary);
      transform: translateY(-3px);
    }

    main {
      width: var(--main-width);
      max-width: 100%;
      height: auto;
      min-height: 320px;
      margin: 3rem auto;
      padding: 2rem;
      background: var(--glass);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.45);
      text-align: center;
      animation: fadeIn 1s ease;
      height: auto;
      min-height: 320px;
    }

    h1 {
      color: var(--neon-strong);
      text-shadow: 0 6px 25px rgba(0, 224, 255, 0.4);
    }

    .mode-select {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .mode-btn {
      padding: 1rem 1.6rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: #eaffff;
      letter-spacing: 0.5px;

      background: linear-gradient(135deg, #003d5c, #00131f);
      box-shadow:
        0 0 12px rgba(0, 225, 255, 0.4),
        inset 0 0 8px rgba(0, 180, 255, 0.25);
      transition: all 0.25s ease;
    }

    .mode-btn:hover {
      transform: translateY(-6px) scale(1.03);
      background: linear-gradient(135deg, #00b4ff, #0077aa);
      box-shadow:
        0 0 18px rgba(0, 240, 255, 0.8),
        0 0 35px rgba(0, 180, 255, 0.6),
        inset 0 0 12px rgba(255, 255, 255, 0.25);
      color: #001219;
    }

    .mode-btn:active {
      transform: scale(0.96);
      box-shadow: 0 0 12px rgba(0, 180, 255, 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.55);
      margin-top: auto;
      /* Đẩy footer xuống đáy */
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>
  <div id="snow"></div>
  <div class="navbar">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='logic.html'">Logical thinking</button>
  </div>
  <main>
    <h1>Quick calculation</h1>
    <p>Select a mode to start practicing math reflexes!</p>

    <div class="mode-select">
      <button class="mode-btn" onclick="location.href='quick_free.html'">No time</button>
      <button class="mode-btn" onclick="location.href='quick_timed.html'">Time limit</button>
    </div>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('❌ You need to log in first!');
      location.href = 'login.html';
      throw new Error('Not logged in');
    }
  </script>
  <script>
    function createSnow() {
      const snowContainer = document.getElementById("snow");
      const snow = document.createElement("div");
      snow.classList.add("snowflake");
      snow.innerHTML = "❄";

      const size = Math.random() * 18 + 12;
      const fallDuration = Math.random() * 4 + 4;
      const driftDuration = Math.random() * 3 + 3;
      const startLeft = Math.random() * window.innerWidth;

      snow.style.left = startLeft + "px";
      snow.style.fontSize = size + "px";
      snow.style.opacity = (Math.random() * 0.5 + 0.5);
      snow.style.animationDuration = `${fallDuration}s, ${driftDuration}s`;

      snowContainer.appendChild(snow);
      setTimeout(() => snow.remove(), fallDuration * 1000);
    }

    setInterval(createSnow, 90);
  </script>

  <footer>
    &copy; 2025 Logic Training. All rights reserved.
  </footer>

</body>

</html>
