<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>No time</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="logo.jpg" type="image/png">

  <style>
    :root {
      --primary: #00b4ff;
      --neon-strong: #00e0ff;
      --glass: rgba(255, 255, 255, 0.05);
      --text-light: #e9f6ff;
      --main-width: 650px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('night-snow.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e9f6ff;
      overflow-x: hidden;

      display: flex;
      flex-direction: column;
    }

    .aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: url("https://i.imgur.com/5VtN9hP.png");
      background-size: cover;
      opacity: 0.55;
      mix-blend-mode: screen;
      animation: auroraMove 14s ease-in-out infinite alternate;
    }

    @keyframes auroraMove {
      0% {
        transform: translateX(-5%) translateY(-2%) scale(1.05);
      }

      100% {
        transform: translateX(5%) translateY(2%) scale(1);
      }
    }

    #snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -20px;
      color: white;
      font-size: 18px;
      opacity: 0.95;
      filter: drop-shadow(0 0 6px white);
      animation: fall linear infinite, drift ease-in-out infinite;
    }

    @keyframes fall {
      0% {
        transform: translate(0, -20px) rotate(0deg);
      }

      100% {
        transform: translate(200px, 110vh) rotate(360deg);
      }
    }

    @keyframes drift {
      0% {
        margin-left: 0px;
      }

      50% {
        margin-left: 25px;
      }

      100% {
        margin-left: 0px;
      }
    }

    h1,
    h2 {
      color: var(--primary);
      text-shadow: 0 0 10px rgba(0, 180, 255, 0.4);
    }

    .btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 180, 255, 0.3);
      padding: 0.6rem 1.3rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: var(--text-light);
      transition: 0.25s ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(90deg, var(--primary), rgba(0, 224, 255, 0.2));
      color: #001219;
      box-shadow: 0 8px 25px var(--primary);
      transform: translateY(-3px);
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--glass);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar button {
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--glass);
      color: var(--text-light);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .navbar button:hover {
      background: linear-gradient(90deg, var(--primary), rgba(0, 224, 255, 0.2));
      color: #001219;
      box-shadow: 0 8px 25px var(--primary);
      transform: translateY(-3px);
    }

    main {
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      border: 1px solid rgba(0, 255, 255, 0.15);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      text-align: center;
      width: var(--main-width);
      max-width: 100%;
      height: auto;
      min-height: 320px;
    }

    input[type="number"] {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-light);
      width: 60%;
      text-align: center;
    }

    #result {
      font-size: 1.2rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.55);
      margin-top: auto;
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>
  <div id="snow"></div>
  <div class="navbar">
    <button onclick="location.href='quick.html'">Return</button>
    <button onclick="location.href='leaderboard.html'">Leaderboard</button>
  </div>

  <main>
    <h1>No time</h1>
    <h2 id="question">Loading...</h2>
    <input id="answer" type="number" placeholder="Enter results">
    <div style="margin-top:1rem;">
      <button id="submit" class="btn">Submit</button>
      <button id="next" class="btn" style="display:none;">Next sentence</button>
    </div>
    <h3 id="result" style="margin-top:1rem;"></h3>
  </main>

  <script>
    const API = 'http://localhost:5000/api/quick';
    let current = null;

    async function loadQuestion() {
      const res = await fetch(API);
      const data = await res.json();
      current = data[Math.floor(Math.random() * data.length)];
      document.getElementById('question').textContent = current.question;
      document.getElementById('result').textContent = '';
      document.getElementById('answer').value = '';
      document.getElementById('next').style.display = 'none';
    }

    document.getElementById('submit').addEventListener('click', () => {
      const ans = Number(document.getElementById('answer').value);
      const result = document.getElementById('result');
      if (ans === current.answer) {
        result.textContent = '✅ Exactly!';
        result.style.color = 'lime';
      } else {
        result.textContent = `❌ Wrong. The correct answer is ${current.answer}`;
        result.style.color = 'red';
      }
      document.getElementById('next').style.display = 'inline-block';
    });

    document.getElementById('next').addEventListener('click', loadQuestion);
    loadQuestion();
  </script>

  <script>
    function createSnow() {
      const snowContainer = document.getElementById("snow");
      const snow = document.createElement("div");
      snow.classList.add("snowflake");
      snow.innerHTML = "❄";

      const size = Math.random() * 18 + 12;
      const fallDuration = Math.random() * 4 + 4;
      const driftDuration = Math.random() * 3 + 3;
      const startLeft = Math.random() * window.innerWidth;

      snow.style.left = startLeft + "px";
      snow.style.fontSize = size + "px";
      snow.style.opacity = (Math.random() * 0.5 + 0.5);
      snow.style.animationDuration = `${fallDuration}s, ${driftDuration}s`;

      snowContainer.appendChild(snow);
      setTimeout(() => snow.remove(), fallDuration * 1000);
    }

    setInterval(createSnow, 90);
  </script>

  <footer>
    &copy; 2025 Logic Training. All rights reserved.
  </footer>
</body>

</html>
