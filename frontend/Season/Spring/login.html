<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login/ Register</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo.jpg" type="image/png" />
    <style>
      :root {
        --primary: #ff9ccf;
        --neon-strong: #ffb6d9;
        --glass: rgba(255, 240, 245, 0.2);
        --text-light: #ffe6f0;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: url("Spring.png") no-repeat center center fixed;
        background-size: cover;
        color: var(--text-light);
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
      }
      .aurora {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        background-size: cover;
        opacity: 0.55;
        mix-blend-mode: screen;
        animation: auroraMove 14s ease-in-out infinite alternate;
      }
      @keyframes auroraMove {
        0% {
          transform: translateX(-5%) translateY(-2%) scale(1.05);
        }
        100% {
          transform: translateX(5%) translateY(2%) scale(1);
        }
      }
      #sakura-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        overflow: hidden;
        z-index: 5;
      }
      .petal {
        position: fixed;
        top: -10vh;
        pointer-events: none;
        width: 20px;
        height: 20px;
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.9;
        z-index: 20;
        animation-name: fall, spin;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: 1, infinite;
        animation-fill-mode: forwards;
      }
      @keyframes fall {
        0% {
          transform: translateY(0) translateX(0);
        }
        100% {
          transform: translateY(120vh) translateX(40px);
        }
      }
      @keyframes spin {
        0% {
          rotate: 0deg;
        }
        50% {
          rotate: 20deg;
        }
        100% {
          rotate: -20deg;
        }
      }
      .center-wrapper {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 0 60px;
      }
      .auth-box {
        width: 360px;
        padding: 2rem;
        border-radius: 20px;
        background: var(--glass);
        backdrop-filter: blur(12px);
        text-align: center;
        border: 1px solid rgba(255, 156, 207, 0.5);
        box-shadow: 0 6px 25px rgba(255, 156, 207, 0.5);
        animation: fadeIn 0.7s ease;
      }
      .auth-box img {
        width: 110px;
        margin-bottom: 1rem;
        filter: drop-shadow(0 0 10px var(--primary));
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 16px rgba(255, 156, 207, 0.5);
      }
      input {
        width: 90%;
        padding: 0.7rem;
        margin: 0.6rem 0;
        border-radius: 10px;
        border: 1px solid rgba(255, 156, 207, 0.5);
        background: rgba(255, 255, 255, 0.12);
        color: white;
        font-size: 1rem;
        outline: none;
        transition: 0.2s;
      }
      input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 12px var(--primary);
      }
      button {
        width: 90%;
        margin-top: 0.8rem;
        padding: 0.7rem;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        color: rgba(252, 220, 236, 0.5);
        background: linear-gradient(90deg, var(--primary), var(--neon));
        box-shadow: 0 8px 25px rgba(255, 156, 207, 0.5);
        transition: 0.2s;
      }
      button:hover {
        background: linear-gradient(90deg, var(--primary), #ffffff);
        color: #190019;
        box-shadow: 0 8px 25px rgba(255, 156, 207, 0.5);
        transform: translateY(-3px);
      }
      a {
        color: var(--neon);
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        text-shadow: 0 0 10px var(--neon);
      }
      footer {
        text-align: center;
        padding: 1.5rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.7);
        margin-top: auto;
        backdrop-filter: blur(5px);
        z-index: 3;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="aurora"></div>
    <div id="sakura-container"></div>
    <div class="center-wrapper">
      <div class="auth-box">
        <h1>Login/Register</h1>
        <input id="username" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
        <button onclick="location.href='index.html'">Return Home</button>
        <p id="msg"></p>
      </div>
    </div>
    <footer>© 2025 Logic Training. All rights reserved.</footer>
    <script>
      const API = "https://dacs2-405z.onrender.com/api/auth";
      async function login() {
        const user = username.value.trim();
        const pass = password.value.trim();
        const msg = document.getElementById("msg");
        if (!user || !pass) {
          msg.textContent = "⚠️ Please enter full information!";
          msg.style.color = "red";
          return;
        }
        try {
          const res = await fetch(`${API}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: user, password: pass }),
          });
          const data = await res.json();
          if (res.ok && data.user) {
            localStorage.setItem("user", JSON.stringify(data.user));
            msg.textContent = "✅ Login successful!";
            msg.style.color = "lime";
            setTimeout(() => (location.href = "index.html"), 800);
          } else {
            msg.textContent = data.message || "❌ Wrong account or password!";
            msg.style.color = "red";
          }
        } catch {
          msg.textContent = "❌ Unable to connect to server!";
          msg.style.color = "red";
        }
      }
      async function register() {
        const user = username.value.trim();
        const pass = password.value.trim();
        const msg = document.getElementById("msg");
        if (!user || !pass) {
          msg.textContent = "⚠️ Please enter full information!";
          msg.style.color = "red";
          return;
        }
        try {
          const res = await fetch(`${API}/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: user, password: pass }),
          });
          const data = await res.json();
          msg.textContent = data.message;
          msg.style.color = res.ok ? "lime" : "red";
        } catch {
          msg.textContent = "❌ Không thể kết nối server!";
          msg.style.color = "red";
        }
      }
    </script>
    <script>
      const petalImages = [
        "petal1.png",
        "petal2.png",
        "petal3.png",
        "petal4.png",
      ];
      function createSinglePetal() {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.style.backgroundImage = `url('${
          petalImages[Math.floor(Math.random() * petalImages.length)]
        }')`;
        petal.style.left = Math.random() * 100 + "vw";
        const size = 14 + Math.random() * 18;
        petal.style.width = size + "px";
        petal.style.height = size + "px";
        const fallTime = Math.random() * 6 + 8;
        const spinTime = Math.random() * 4 + 4;
        petal.style.animationDuration = `${fallTime}s, ${spinTime}s`;
        document.getElementById("sakura-container").appendChild(petal);
        setTimeout(() => petal.remove(), fallTime * 2000 + 1000);
      }
      function createPetals(amount) {
        for (let i = 0; i < amount; i++) {
          setTimeout(createSinglePetal, Math.random() * 2000);
        }
      }
      createPetals(40);
      setInterval(() => {
        createPetals(5);
      }, 1500);
    </script>
  </body>
</html>
