<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quick calculation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo.jpg" type="image/png" />
    <style>
      :root {
        --primary: #ff9ccf;
        --neon-strong: #ffb6d9;
        --glass: rgba(255, 240, 245, 0.2);
        --text-light: #ffe6f0;
        --main-width: 650px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: url("Spring.png") no-repeat center center fixed;
        background-size: cover;
        color: #e9f6ff;
        overflow-x: hidden;

        display: flex;
        flex-direction: column;
      }
      .aurora {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        background: url("https://i.imgur.com/5VtN9hP.png");
        background-size: cover;
        opacity: 0.55;
        mix-blend-mode: screen;
        animation: auroraMove 14s ease-in-out infinite alternate;
      }
      @keyframes auroraMove {
        0% {
          transform: translateX(-5%) translateY(-2%) scale(1.05);
        }
        100% {
          transform: translateX(5%) translateY(2%) scale(1);
        }
      }
      #sakura-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        overflow: hidden;
        z-index: 5;
      }
      .petal {
        position: fixed;
        top: -10vh;
        pointer-events: none;
        width: 20px;
        height: 20px;
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.9;
        z-index: 20;
        animation-name: fall, spin;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: 1, infinite;
        animation-fill-mode: forwards;
      }
      @keyframes fall {
        0% {
          transform: translateY(0) translateX(0);
        }
        100% {
          transform: translateY(120vh) translateX(40px);
        }
      }
      @keyframes spin {
        0% {
          rotate: 0deg;
        }
        50% {
          rotate: 20deg;
        }
        100% {
          rotate: -20deg;
        }
      }
      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        background: var(--glass);
        backdrop-filter: blur(6px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .navbar button {
        padding: 0.6rem 1.2rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: var(--glass);
        color: var(--text-light);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      .navbar button:hover {
        background: linear-gradient(90deg, var(--primary), #ffffff);
        color: #190019;
        box-shadow: 0 8px 25px rgba(255, 156, 207, 0.5);
        transform: translateY(-3px);
      }
      main {
        width: var(--main-width);
        max-width: 100%;
        height: auto;
        min-height: 320px;
        margin: 3rem auto;
        padding: 2rem;
        background: var(--glass);
        backdrop-filter: blur(8px);
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.45);
        text-align: center;
        animation: fadeIn 1s ease;
        height: auto;
        min-height: 320px;
      }
      h1 {
        color: var(--neon-strong);
        text-shadow: 0 6px 25px rgba(0, 224, 255, 0.4);
      }
      .mode-select {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 2rem;
      }
      .mode-btn {
        padding: 1rem 1.6rem;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        color: #eaffff;
        letter-spacing: 0.5px;
        background: linear-gradient(135deg, rgba(248, 160, 206, 0.5), #ffffff);
        box-shadow: 0 0 12px rgba(255, 156, 207, 0.5),
          inset 0 0 8px rgba(255, 156, 207, 0.5);
        transition: all 0.25s ease;
      }
      .mode-btn:hover {
        transform: translateY(-6px) scale(1.03);
        background: linear-gradient(
          135deg,
          rgba(255, 156, 207, 0.5),
          rgba(250, 101, 178, 0.5)
        );
        box-shadow: 0 0 18px rgba(255, 156, 207, 0.5),
          0 0 35px rgba(255, 156, 207, 0.5),
          inset 0 0 12px rgba(255, 156, 207, 0.5);
        color: #001219;
      }
      .mode-btn:active {
        transform: scale(0.96);
        box-shadow: 0 0 12px rgba(255, 156, 207, 0.5);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      footer {
        text-align: center;
        padding: 2rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.55);
        margin-top: auto;
        backdrop-filter: blur(6px);
      }
    </style>
  </head>
  <body>
    <div id="sakura-container"></div>
    <div class="navbar">
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='logic.html'">Logical thinking</button>
    </div>
    <main>
      <h1>Quick calculation</h1>
      <p>Select a mode to start practicing math reflexes!</p>
      <div class="mode-select">
        <button class="mode-btn" onclick="location.href='quick_free.html'">
          No time
        </button>
        <button class="mode-btn" onclick="location.href='quick_timed.html'">
          Time limit
        </button>
      </div>
    </main>
    <script>
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        alert("‚ùå You need to log in first!");
        location.href = "login.html";
        throw new Error("Not logged in");
      }
    </script>
    <script>
      const petalImages = [
        "petal1.png",
        "petal2.png",
        "petal3.png",
        "petal4.png",
      ];
      function createSinglePetal() {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.style.backgroundImage = `url('${
          petalImages[Math.floor(Math.random() * petalImages.length)]
        }')`;
        petal.style.left = Math.random() * 100 + "vw";
        const size = 14 + Math.random() * 18;
        petal.style.width = size + "px";
        petal.style.height = size + "px";
        const fallTime = Math.random() * 6 + 8;
        const spinTime = Math.random() * 4 + 4;
        petal.style.animationDuration = `${fallTime}s, ${spinTime}s`;
        document.getElementById("sakura-container").appendChild(petal);
        setTimeout(() => petal.remove(), fallTime * 2000 + 1000);
      }
      function createPetals(amount) {
        for (let i = 0; i < amount; i++) {
          setTimeout(createSinglePetal, Math.random() * 2000);
        }
      }
      createPetals(40);
      setInterval(() => {
        createPetals(5);
      }, 1500);
    </script>
    <footer>&copy; 2025 Logic Training. All rights reserved.</footer>
  </body>
</html>
