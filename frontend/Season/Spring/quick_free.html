<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>No time</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo.jpg" type="image/png" />
    <style>
      :root {
        --primary: #ff9ccf;
        --neon-strong: #ffb6d9;
        --glass: rgba(255, 240, 245, 0.2);
        --text-light: #ffe6f0;
        --main-width: 650px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: url("Spring.png") no-repeat center center fixed;
        background-size: cover;
        color: #e9f6ff;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
      }
      .aurora {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        background: url("https://i.imgur.com/5VtN9hP.png");
        background-size: cover;
        opacity: 0.55;
        mix-blend-mode: screen;
        animation: auroraMove 14s ease-in-out infinite alternate;
      }
      @keyframes auroraMove {
        0% {
          transform: translateX(-5%) translateY(-2%) scale(1.05);
        }
        100% {
          transform: translateX(5%) translateY(2%) scale(1);
        }
      }
      #sakura-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        overflow: hidden;
        z-index: 5;
      }
      .petal {
        position: fixed;
        top: -10vh;
        pointer-events: none;
        width: 20px;
        height: 20px;
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.9;
        z-index: 20;
        animation-name: fall, spin;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: 1, infinite;
        animation-fill-mode: forwards;
      }
      @keyframes fall {
        0% {
          transform: translateY(0) translateX(0);
        }
        100% {
          transform: translateY(120vh) translateX(40px);
        }
      }
      @keyframes spin {
        0% {
          rotate: 0deg;
        }
        50% {
          rotate: 20deg;
        }
        100% {
          rotate: -20deg;
        }
      }
      h1,
      h2 {
        color: var(--primary);
        text-shadow: 0 0 10px rgba(255, 156, 207, 0.5);
      }
      .btn {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 156, 207, 0.5);
        padding: 0.6rem 1.3rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        color: var(--text-light);
        transition: 0.25s ease-in-out;
      }
      .btn:hover {
        background: linear-gradient(90deg, var(--primary), #ffffff);
        color: #190019;
        box-shadow: 0 8px 25px rgba(255, 156, 207, 0.5);
        transform: translateY(-3px);
      }
      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        background: var(--glass);
        backdrop-filter: blur(6px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .navbar button {
        padding: 0.6rem 1.2rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: var(--glass);
        color: var(--text-light);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      .navbar button:hover {
        background: linear-gradient(90deg, var(--primary), #ffffff);
        color: #190019;
        box-shadow: 0 8px 25px rgba(255, 156, 207, 0.5);
        transform: translateY(-3px);
      }
      main {
        margin: 2rem auto;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(12px);
        border-radius: 14px;
        border: 1px solid rgba(255, 156, 207, 0.5);
        box-shadow: 0 4px 20px rgba(255, 156, 207, 0.5);
        padding: 2rem;
        text-align: center;
        width: var(--main-width);
        max-width: 100%;
        height: auto;
        min-height: 320px;
      }
      input[type="number"] {
        padding: 0.6rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-light);
        width: 60%;
        text-align: center;
      }
      #result {
        font-size: 1.2rem;
        font-weight: bold;
      }
      footer {
        text-align: center;
        padding: 2rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.55);
        margin-top: auto; /* Đẩy footer xuống đáy */
        backdrop-filter: blur(6px);
      }
    </style>
  </head>
  <body>
    <div id="sakura-container"></div>
    <div class="navbar">
      <button onclick="location.href='quick.html'">Return</button>
      <button onclick="location.href='leaderboard.html'">Leaderboard</button>
    </div>
    <main>
      <h1>No time</h1>
      <h2 id="question">Loading...</h2>
      <input id="answer" type="number" placeholder="Enter results" />
      <div style="margin-top: 1rem">
        <button id="submit" class="btn">Submit</button>
        <button id="next" class="btn" style="display: none">
          Next sentence
        </button>
      </div>
      <h3 id="result" style="margin-top: 1rem"></h3>
    </main>
    <script>
      const API = "https://dacs2-405z.onrender.com/api/quick";
      let current = null;
      async function loadQuestion() {
        const res = await fetch(API);
        const data = await res.json();
        current = data[Math.floor(Math.random() * data.length)];
        document.getElementById("question").textContent = current.question;
        document.getElementById("result").textContent = "";
        document.getElementById("answer").value = "";
        document.getElementById("next").style.display = "none";
      }
      document.getElementById("submit").addEventListener("click", () => {
        const ans = Number(document.getElementById("answer").value);
        const result = document.getElementById("result");
        if (ans === current.answer) {
          result.textContent = "✅ Exactly!";
          result.style.color = "lime";
        } else {
          result.textContent = `❌ Wrong. The correct answer is ${current.answer}`;
          result.style.color = "red";
        }
        document.getElementById("next").style.display = "inline-block";
      });
      document.getElementById("next").addEventListener("click", loadQuestion);
      loadQuestion();
    </script>
    <script>
      const petalImages = [
        "petal1.png",
        "petal2.png",
        "petal3.png",
        "petal4.png",
      ];
      function createSinglePetal() {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.style.backgroundImage = `url('${
          petalImages[Math.floor(Math.random() * petalImages.length)]
        }')`;
        petal.style.left = Math.random() * 100 + "vw";
        const size = 14 + Math.random() * 18;
        petal.style.width = size + "px";
        petal.style.height = size + "px";
        const fallTime = Math.random() * 6 + 8;
        const spinTime = Math.random() * 4 + 4;
        petal.style.animationDuration = `${fallTime}s, ${spinTime}s`;
        document.getElementById("sakura-container").appendChild(petal);
        setTimeout(() => petal.remove(), fallTime * 2000 + 1000);
      }
      function createPetals(amount) {
        for (let i = 0; i < amount; i++) {
          setTimeout(createSinglePetal, Math.random() * 2000);
        }
      }
      createPetals(40);
      setInterval(() => {
        createPetals(5);
      }, 1500);
    </script>
    <footer>&copy; 2025 Logic Training. All rights reserved.</footer>
  </body>
</html>
