<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logic question</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo.jpg" type="image/png" />

    <style>
      :root {
        --primary: #ff9ccf;
        --neon-strong: #ffb6d9;
        --glass: rgba(255, 240, 245, 0.2);
        --text-light: #ffe6f0;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: url("Spring.png") no-repeat center center fixed;
        background-size: cover;
        color: #ffe6f0;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
      }

      .aurora {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        background: url("https://i.imgur.com/5VtN9hP.png");
        background-size: cover;
        opacity: 0.55;
        mix-blend-mode: screen;
        animation: auroraMove 14s ease-in-out infinite alternate;
      }

      @keyframes auroraMove {
        0% {
          transform: translateX(-5%) translateY(-2%) scale(1.05);
        }
        100% {
          transform: translateX(5%) translateY(2%) scale(1);
        }
      }
      #sakura-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        overflow: hidden;
        z-index: 5;
      }

      .petal {
        position: fixed;
        top: -10vh;
        pointer-events: none;
        width: 20px;
        height: 20px;
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.9;
        z-index: 20;
        animation-name: fall, spin;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: 1, infinite;
        animation-fill-mode: forwards;
      }

      @keyframes fall {
        0% {
          transform: translateY(0) translateX(0);
        }
        100% {
          transform: translateY(120vh) translateX(40px);
        }
      }

      @keyframes spin {
        0% {
          rotate: 0deg;
        }
        50% {
          rotate: 20deg;
        }
        100% {
          rotate: -20deg;
        }
      }

      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        background: var(--glass);
        backdrop-filter: blur(6px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .navbar button {
        padding: 0.6rem 1.2rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: var(--glass);
        color: var(--text-light);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      .navbar button:hover {
        background: linear-gradient(90deg, var(--primary), #ffffff);
        color: #190019;
        box-shadow: 0 8px 25px rgba(255, 156, 207, 0.5);
        transform: translateY(-3px);
      }

      main {
        max-width: 650px;
        margin: 3rem auto;
        padding: 2rem;
        background: var(--glass);
        backdrop-filter: blur(8px);
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.45);
        text-align: center;
        animation: fadeIn 1s ease;
      }

      h1,
      h2 {
        color: var(--neon-strong);
        text-shadow: 0 6px 25px rgba(255, 156, 207, 0.5);
      }

      .option-btn {
        display: block;
        width: 100%;
        padding: 0.7rem 1rem;
        margin: 0.6rem 0;
        font-size: 1rem;
        border-radius: 12px;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: var(--glass);
        color: var(--text-light);
        font-weight: 500;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .option-btn:hover {
        background: linear-gradient(90deg, var(--primary), #ffffff);
        color: #001219;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 156, 207, 0.5);
      }

      #result {
        margin-top: 1rem;
        font-size: 1.1rem;
      }

      .explanation {
        margin-top: 1rem;
        padding: 1rem;
        background: rgba(255, 156, 207, 0.5);
        border-left: 4px solid var(--primary);
        border-radius: 8px;
        color: #ffe6f0;
        text-align: left;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      footer {
        text-align: center;
        padding: 2rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.55);
        margin-top: auto;
        backdrop-filter: blur(6px);
      }
    </style>
  </head>
  <body>
    <div id="sakura-container"></div>
    <div class="navbar">
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='logic.html'">Logical Thinking</button>
      <button onclick="location.href='quick.html'">Quick Calculation</button>
      <button onclick="location.href='logic.html'">Back to list</button>
    </div>
    <main>
      <h1>Logical thinking exercises</h1>
      <h2 id="title"></h2>
      <p id="description"></p>
      <div id="options"></div>
      <h3 id="result"></h3>
    </main>

    <script>
      const API_PROGRESS = "https://dacs2-405z.onrender.com/api/problems/progress";
      const API_EXPLAIN = "https://dacs2-405z.onrender.com/api/explain";
      const user = JSON.parse(localStorage.getItem("user")) || {
        username: "guest",
      };
      const problem = JSON.parse(localStorage.getItem("selectedProblem"));
      if (!problem) {
        document.body.innerHTML =
          '<p style="text-align:center;color:red;">❌ Question data not found.</p>';
        throw new Error("Không có dữ liệu câu hỏi");
      }
      document.getElementById("title").textContent = problem.title;
      document.getElementById("description").textContent = problem.description;
      const optionsDiv = document.getElementById("options");
      for (const key in problem.options) {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = `${key}. ${problem.options[key]}`;
        btn.onclick = () => checkAnswer(key);
        optionsDiv.appendChild(btn);
      }
      async function checkAnswer(choice) {
        const result = document.getElementById("result");
        const isCorrect = choice === problem.answer;
        await fetch(API_PROGRESS, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: user.username,
            problemId: problem._id,
            isCorrect,
          }),
        });
        if (isCorrect) {
          result.textContent = "✅ Correct!";
          result.style.color = "lime";
        } else {
          result.textContent = `❌ Wrong! The correct answer is: ${
            problem.answer
          }. ${problem.options[problem.answer]}`;
          result.style.color = "red";
        }
        try {
          const resp = await fetch(API_EXPLAIN, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              question: problem.description,
              options: problem.options,
              answer: problem.answer,
            }),
          });
          const data = await resp.json();
          const explainEl = document.createElement("div");
          explainEl.className = "explanation";
          explainEl.innerHTML = `<strong>Explain:</strong><br>${data.explanation}`;
          result.after(explainEl);
        } catch (e) {
          console.error("Lỗi khi gọi API:", e);
        }
      }
    </script>
    <script>
      const petalImages = [
        "petal1.png",
        "petal2.png",
        "petal3.png",
        "petal4.png",
      ];
      function createSinglePetal() {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.style.backgroundImage = `url('${
          petalImages[Math.floor(Math.random() * petalImages.length)]
        }')`;
        petal.style.left = Math.random() * 100 + "vw";
        const size = 14 + Math.random() * 18;
        petal.style.width = size + "px";
        petal.style.height = size + "px";
        const fallTime = Math.random() * 6 + 8;
        const spinTime = Math.random() * 4 + 4;
        petal.style.animationDuration = `${fallTime}s, ${spinTime}s`;
        document.getElementById("sakura-container").appendChild(petal);
        setTimeout(() => petal.remove(), fallTime * 2000 + 1000);
      }
      function createPetals(amount) {
        for (let i = 0; i < amount; i++) {
          setTimeout(createSinglePetal, Math.random() * 2000);
        }
      }
      createPetals(40);
      setInterval(() => {
        createPetals(5);
      }, 1500);
    </script>
    <footer>&copy; 2025 Logic Training. All rights reserved.</footer>
  </body>
</html>
