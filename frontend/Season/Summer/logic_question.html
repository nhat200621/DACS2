<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logic question</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="logo.jpg" type="image/png">

  <style>
    :root {
      --primary: #00c8ff;
      --neon-strong: #ffe066;
      --glass: rgba(255, 255, 255, 0.12);
      --text-light: #eaffff;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('summer.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e9f6ff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: url("https://i.imgur.com/5VtN9hP.png");
      background-size: cover;
      opacity: 0.55;
      mix-blend-mode: screen;
      animation: auroraMove 14s ease-in-out infinite alternate;
    }

    @keyframes auroraMove {
      0% {
        transform: translateX(-5%) translateY(-2%) scale(1.05);
      }

      100% {
        transform: translateX(5%) translateY(2%) scale(1);
      }
    }

    .leaf-coconut {
      position: absolute;
      top: -12vh;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.95;
      transform-origin: center;
      will-change: transform, opacity;
      animation: fallAndSway var(--fall-time, 10s) linear forwards;
      animation-delay: var(--delay, 0s);
      filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.28));
      backface-visibility: hidden;
    }

    @keyframes fallAndSway {
      0% {
        transform: translate(var(--start-x), -12vh) translateX(0);
        opacity: var(--start-opacity, 0.95);
      }

      50% {
        transform: translate(var(--mid-x), 55vh) translateX(var(--sway-amount));
      }

      100% {
        transform: translate(var(--end-x), 115vh) translateX(0);
        opacity: var(--end-opacity, 0.85);
      }
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--glass);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar button {
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--glass);
      color: var(--text-light);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .navbar button:hover {
      background: linear-gradient(90deg, var(--primary), #ffe066);
      color: #001219;
      box-shadow: 0 8px 25px var(--primary);
      transform: translateY(-3px);
    }

    main {
      max-width: 650px;
      margin: 3rem auto;
      padding: 2rem;
      background: var(--glass);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.45);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1,
    h2 {
      color: var(--neon-strong);
      text-shadow: 0 6px 25px rgba(0, 224, 255, 0.4);
    }

    p {
      color: var(--primary);
    }

      .option-btn {
        display: block;
        width: 100%;
        padding: 0.7rem 1rem;
        margin: 0.6rem 0;
        font-size: 1rem;
        border-radius: 12px;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: var(--glass);
        color: var(--text-light);
        font-weight: 500;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

    .option-btn:hover {
      background: linear-gradient(90deg, var(--primary), #ffe066);
      color: #001219;
      box-shadow: 0 8px 25px var(--primary);
      transform: translateY(-3px);
    }

    #result {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .explanation {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(0, 180, 255, 0.05);
      border-left: 4px solid var(--primary);
      border-radius: 8px;
      color: #ffe066;
      text-align: left;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.55);
      margin-top: 3rem;
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>
  <div id="coconut-leaves"></div>
  <div class="navbar">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='logic.html'">Logical Thinking</button>
    <button onclick="location.href='quick.html'">Quick Calculation</button>
    <button onclick="location.href='logic.html'">Back to list</button>
  </div>
  <main>
    <h1>Logical thinking exercises</h1>
    <h2 id="title"></h2>
    <p id="description"></p>
    <div id="options"></div>
    <h3 id="result"></h3>
  </main>

  <script>
    const API_PROGRESS = 'http://localhost:5000/api/problems/progress';
    const API_EXPLAIN = 'http://localhost:5000/api/explain';
    const user = JSON.parse(localStorage.getItem('user')) || { username: 'guest' };
    const problem = JSON.parse(localStorage.getItem('selectedProblem'));

    if (!problem) {
      document.body.innerHTML = '<p style="text-align:center;color:red;">❌ Question data not found.</p>';
      throw new Error('Không có dữ liệu câu hỏi');
    }

    document.getElementById('title').textContent = problem.title;
    document.getElementById('description').textContent = problem.description;

    const optionsDiv = document.getElementById('options');
    for (const key in problem.options) {
      const btn = document.createElement('button');
      btn.className = 'option-btn';
      btn.textContent = `${key}. ${problem.options[key]}`;
      btn.onclick = () => checkAnswer(key);
      optionsDiv.appendChild(btn);
    }

    async function checkAnswer(choice) {
      const result = document.getElementById('result');
      const isCorrect = choice === problem.answer;

      await fetch(API_PROGRESS, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userId: user.username,
          problemId: problem._id,
          isCorrect
        })
      });

      if (isCorrect) {
        result.textContent = '✅ Correct!';
        result.style.color = 'lime';
      } else {
        result.textContent = `❌ Wrong! The correct answer is: ${problem.answer}. ${problem.options[problem.answer]}`;
        result.style.color = 'red';
      }
      try {
        const resp = await fetch(API_EXPLAIN, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            question: problem.description,
            options: problem.options,
            answer: problem.answer
          })
        });

        const data = await resp.json();
        const explainEl = document.createElement('div');
        explainEl.className = 'explanation';
        explainEl.innerHTML = `<strong>Explain:</strong><br>${data.explanation}`;
        result.after(explainEl);
      } catch (e) {
        console.error('Lỗi khi gọi API:', e);
      }
    }
  </script>
  <script>
    const coconutImages = [
      "leaf1.png",
      "leaf2.png",
      "leaf3.png",
      "leaf4.png",
      "leaf5.png",
      "leaf6.png",
    ];

    const container = document.getElementById("coconut-leaves");

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }
    function randInt(min, max) {
      return Math.floor(rand(min, max + 1));
    }
    function createLeaf() {
      const leaf = document.createElement("div");
      leaf.className = "leaf-coconut";
      const img = coconutImages[Math.floor(Math.random() * coconutImages.length)];
      leaf.style.backgroundImage = `url('${img}')`;

      const startX = rand(-10, 110);
      const midX = startX + rand(-20, 20);
      const endX = startX + rand(-40, 40);

      leaf.style.setProperty("--start-x", `${startX}vw`);
      leaf.style.setProperty("--mid-x", `${midX}vw`);
      leaf.style.setProperty("--end-x", `${endX}vw`);

      const swayAmount = rand(-10, 14);
      leaf.style.setProperty("--sway-amount", `${swayAmount}px`);

      const size = rand(52, 112);
      leaf.style.width = `${size}px`;
      leaf.style.height = `${size}px`;

      leaf.style.setProperty("--fall-time", `${rand(7, 14)}s`);
      leaf.style.setProperty("--sway-time", `${rand(2.5, 4)}s`);
      leaf.style.setProperty("--delay", `${rand(0, 3)}s`);
      leaf.style.setProperty("--start-opacity", rand(0.7, 1));
      leaf.style.setProperty("--end-opacity", rand(0.6, 0.95));

      container.appendChild(leaf);

      setTimeout(() => leaf.remove(), 16000);
    }

    setInterval(() => {
      const batch = randInt(1, 3);
      for (let i = 0; i < batch; i++) createLeaf();
    }, 500);
  </script>
  <footer>
    &copy; 2025 Logic Training. All rights reserved.
  </footer>
</body>

</html>
