<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logical thinking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="logo.jpg" type="image/png">
  <style>
    :root {
      --primary: #00c8ff;
      --neon-strong: #ffe066;
      --glass: rgba(255, 255, 255, 0.12);
      --text-light: #eaffff;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('summer.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e9f6ff;
      overflow-x: hidden;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: auto;
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 3;
    }

    .aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: url("https://i.imgur.com/5VtN9hP.png");
      background-size: cover;
      opacity: 0.55;
      mix-blend-mode: screen;
      animation: auroraMove 14s ease-in-out infinite alternate;
    }

    @keyframes auroraMove {
      0% {
        transform: translateX(-5%) translateY(-2%) scale(1.05);
      }

      100% {
        transform: translateX(5%) translateY(2%) scale(1);
      }
    }

    .leaf-coconut {
      position: absolute;
      top: -12vh;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.95;
      transform-origin: center;
      will-change: transform, opacity;
      animation: fallAndSway var(--fall-time, 10s) linear forwards;
      animation-delay: var(--delay, 0s);
      filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.28));
      backface-visibility: hidden;
    }

    @keyframes fallAndSway {
      0% {
        transform: translate(var(--start-x), -12vh) translateX(0);
        opacity: var(--start-opacity, 0.95);
      }

      50% {
        transform: translate(var(--mid-x), 55vh) translateX(var(--sway-amount));
      }

      100% {
        transform: translate(var(--end-x), 115vh) translateX(0);
        opacity: var(--end-opacity, 0.85);
      }
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--glass);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar button {
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--glass);
      color: var(--text-light);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .navbar button:hover {
      background: linear-gradient(90deg, var(--primary), #ffe066);
      color: #001219;
      box-shadow: 0 8px 25px var(--primary);
      transform: translateY(-3px);
    }

    .main-box {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2.5rem;
      background: var(--glass);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.45);
      animation: fadeIn 1s ease;
    }

    h1,
    h2 {
      text-align: center;
      color: var(--neon-strong);
    }

    p {
      text-align: center;
      color: #27a8ff;
    }

    .question-list {
      margin-top: 2rem;
    }

    .question-item {
      background: var(--glass);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px 18px;
      margin-bottom: 12px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .question-item:hover {
      background: linear-gradient(90deg, var(--primary), #ffe066);
      color: #001219;
      box-shadow: 0 8px 25px var(--primary);
      transform: translateY(-3px);
    }

    .status {
      font-size: 1.3rem;
      width: 40px;
      text-align: right;
    }

    .loading {
      text-align: center;
      color: #27a8ff;
      padding: 2rem 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div id="coconut-leaves"></div>
  <div class="navbar">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='quick.html'">Quick calculation</button>
    <button onclick="location.href='about.html'">About</button>
  </div>
  <div class="main-box">
    <h1>List of logic exercises</h1>
    <p style="text-align:center;">Choose a sentence to start.</p>

    <section class="question-list" id="questionList">
      <div id="contentArea" class="loading">Loading...</div>
    </section>
  </div>

  <script>
    const API_PROBLEMS = 'https://dacs2-405z.onrender.com/api/problems';
    const API_PROGRESS = 'https://dacs2-405z.onrender.com/api/problems/progress';
    const user = JSON.parse(localStorage.getItem('user')) || { username: 'guest' };

    const contentArea = document.getElementById('contentArea');
    let problems = [];

    async function loadProblems() {
      try {
        const [problemsRes, progressRes] = await Promise.all([
          fetch(API_PROBLEMS),
          fetch(`${API_PROGRESS}/${user.username}`)
        ]);

        if (!problemsRes.ok || !progressRes.ok)
          throw new Error('Lỗi tải dữ liệu từ server');

        problems = await problemsRes.json();
        const progress = await progressRes.json();

        const progressMap = {};
        progress.forEach(p => (progressMap[p.problemId] = p.isCorrect));

        renderList(progressMap);
      } catch (err) {
        console.error('❌ Lỗi tải dữ liệu:', err);
        contentArea.innerHTML = '<p style="color:red;">❌ Lỗi tải dữ liệu!</p>';
      }
    }

    function renderList(progressMap) {
      contentArea.innerHTML = '';
      if (!problems.length) {
        contentArea.innerHTML = '<p>⚠️ No questions yet.</p>';
        return;
      }

      problems.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question-item';
        div.innerHTML = `
          <span>${index + 1}. ${q.title}</span>
          <span class="status">${progressMap[q._id] === true
            ? '✅'
            : progressMap[q._id] === false
              ? '❌'
              : ''
          }</span>
        `;
        div.onclick = () => {
          localStorage.setItem('selectedProblem', JSON.stringify(q));
          location.href = 'logic_question.html';
        };
        contentArea.appendChild(div);
      });
    }

    loadProblems();
  </script>

  <script>
    const coconutImages = [
      "leaf1.png",
      "leaf2.png",
      "leaf3.png",
      "leaf4.png",
      "leaf5.png",
      "leaf6.png",
    ];

    const container = document.getElementById("coconut-leaves");

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }
    function randInt(min, max) {
      return Math.floor(rand(min, max + 1));
    }
    function createLeaf() {
      const leaf = document.createElement("div");
      leaf.className = "leaf-coconut";
      const img = coconutImages[Math.floor(Math.random() * coconutImages.length)];
      leaf.style.backgroundImage = `url('${img}')`;

      const startX = rand(-10, 110);
      const midX = startX + rand(-20, 20);
      const endX = startX + rand(-40, 40);

      leaf.style.setProperty("--start-x", `${startX}vw`);
      leaf.style.setProperty("--mid-x", `${midX}vw`);
      leaf.style.setProperty("--end-x", `${endX}vw`);

      const swayAmount = rand(-10, 14);
      leaf.style.setProperty("--sway-amount", `${swayAmount}px`);

      const size = rand(52, 112);
      leaf.style.width = `${size}px`;
      leaf.style.height = `${size}px`;

      leaf.style.setProperty("--fall-time", `${rand(7, 14)}s`);
      leaf.style.setProperty("--sway-time", `${rand(2.5, 4)}s`);
      leaf.style.setProperty("--delay", `${rand(0, 3)}s`);
      leaf.style.setProperty("--start-opacity", rand(0.7, 1));
      leaf.style.setProperty("--end-opacity", rand(0.6, 0.95));

      container.appendChild(leaf);

      setTimeout(() => leaf.remove(), 16000);
    }

    setInterval(() => {
      const batch = randInt(1, 3);
      for (let i = 0; i < batch; i++) createLeaf();
    }, 500);
  </script>

  <footer>
    &copy; 2025 Logic Training. All rights reserved.
  </footer>

</body>

</html>
