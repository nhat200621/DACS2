<!doctype html> 
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Administration page</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #001f3f, #000000);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 2rem 0;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
    }

    #admin-controls {
      margin-bottom: 2rem;
    }

    #admin-controls button {
      margin: 0 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00b4ff;
      color: #000;
      font-weight: 600;
      transition: 0.2s;
    }

    #admin-controls button:hover {
      background: #00e0ff;
      box-shadow: 0 0 10px #00e0ff;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background: rgba(0, 200, 255, 0.2);
      font-weight: 600;
    }

    tr:hover {
      background: rgba(0, 200, 255, 0.1);
      transition: 0.2s;
    }

    button.action {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #00b4ff;
      color: #000;
      font-weight: 500;
      transition: 0.2s;
      margin: 2px;
    }

    button.action:hover {
      background: #00e0ff;
      box-shadow: 0 0 10px #00e0ff;
    }

    #details {
      margin: 1rem auto;
      width: 80%;
      color: #fff;
    }

    input, textarea, select {
      width: 80%;
      padding: 8px;
      margin: 8px;
      border-radius: 8px;
      border: none;
    }

  </style>
</head>
<body>
  <h1>System administration page</h1>
  <div id="admin-controls">
    <button onclick="showUsers()">Manage users</button>
    <button onclick="showLogic()">Manage logic questions</button>
    <button onclick="showQuick()">Manage quick calculation</button>
  </div>
  <div id="adminContent"></div>
  <script>
    const API_ADMIN = 'https://dacs2-405z.onrender.com/api/admin';
    const API_LOGIC = 'https://dacs2-405z.onrender.com/api/admin/logic';
    const API_QUICK = 'https://dacs2-405z.onrender.com/api/admin/quick';
    async function showUsers() {
      const res = await fetch(`${API_ADMIN}/users`);
      const users = await res.json();
      let html = `
        <h2>List of users</h2>
        <table>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Date created</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
          ${users.map(u => `
            <tr>
              <td>${u.username}</td>
              <td>${u.email || '-'}</td>
              <td>${new Date(u.createdAt).toLocaleString()}</td>
              <td>${u.locked ? 'Lock' : 'Action'}</td>
              <td>
                <button class="action" onclick="viewProgress('${u._id}', '${u.username}')">View article</button>
                <button class="action" onclick="toggleLock('${u._id}')">${u.locked ? 'Unlock' : 'Lock'}</button>
                <button class="action" onclick="deleteUser('${u._id}')">Delete</button>
              </td>
            </tr>
          `).join('')}
        </table>
        <div id="details"></div>
      `;
      document.getElementById('adminContent').innerHTML = html;
    }

    async function viewProgress(userId, username) {
      const res = await fetch(`${API_ADMIN}/users/${userId}/progress`);
      const data = await res.json();

      let html = `<h3>üìò Progress of <b>${username}</b></h3>`;
      if (data.length === 0) {
        html += '<p>This user has not done any exercises yet.</p>';
      } else {
        html += `
          <table>
            <tr><th>Exercise name</th><th>Result</th></tr>
            ${data.map(d => `
              <tr>
                <td>${d.title}</td>
                <td>${d.isCorrect ? '‚úÖ Correct' : '‚ùå Wrong'}</td>
              </tr>
            `).join('')}
          </table>
        `;
      }

      document.getElementById('details').innerHTML = html;
    }

    async function toggleLock(userId) {
      const res = await fetch(`${API_ADMIN}/users/${userId}/toggle-lock`, { method: 'PUT' });
      const data = await res.json();
      alert(data.message);
      showUsers();
    }

    async function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      const res = await fetch(`${API_ADMIN}/users/${userId}`, { method: 'DELETE' });
      const data = await res.json();
      alert(data.message);
      showUsers();
    }

    async function showLogic() {
      const res = await fetch(API_LOGIC);
      const data = await res.json();

      let html = `
        <h2>Logic question management</h2>
        <button class="action" onclick="showAddLogicForm()">Add questioni</button>
        <table>
          <tr><th>Title</th><th>Question</th><th>Answer</th><th>Action</th></tr>
          ${data.map(q => `
            <tr>
              <td>${q.title}</td>
              <td>${q.description || '-'}</td>
              <td>${q.answer}</td>
              <td><button class="action" onclick="deleteLogic('${q._id}')">Delete</button></td>
            </tr>
          `).join('')}
        </table>
      `;
      document.getElementById('adminContent').innerHTML = html;
    }

    function showAddLogicForm() {
      document.getElementById('adminContent').innerHTML = `
        <h3>Add logic question</h3>
        <input id="logicTitle" placeholder="Title"><br>
        <textarea id="logicQuestion" placeholder="Question"></textarea><br>

        <input id="optA" placeholder="Option A"><br>
        <input id="optB" placeholder="Option B"><br>
        <input id="optC" placeholder="Option C"><br>
        <input id="optD" placeholder="Option D"><br>

        <select id="logicAnswer">
        <option value="">-- Choose the correct answer --</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        </select><br>

        <button class="action" onclick="addLogic()">Save</button>
        <button class="action" onclick="showLogic()">Return</button>
  `   ;
    }

    async function addLogic() { 
      const title = document.getElementById('logicTitle').value.trim();
      const description = document.getElementById('logicQuestion').value.trim();
      const options = {
        A: document.getElementById('optA').value.trim(),
        B: document.getElementById('optB').value.trim(),
        C: document.getElementById('optC').value.trim(),
        D: document.getElementById('optD').value.trim()
      };
      const answer = document.getElementById('logicAnswer').value.trim();

      if (!title || !description || !options.A || !options.B || !options.C || !options.D || !answer) {
      alert('Missing requested data!');
      return;
      }

      try {
        const res = await fetch(API_LOGIC, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description, options, answer })
        });
        const data = await res.json();

        alert(data.message || 'Question added successfully!');
        showLogic();
      } catch (err) {
        console.error(err);
        alert('‚ùå Error adding question!');
      }
    }

    async function deleteLogic(id) {
      if (!confirm('Are you sure you want to delete this question?')) return;
      const res = await fetch(`${API_LOGIC}/${id}`, { method: 'DELETE' });
      const data = await res.json();
      alert(data.message);
      showLogic();
    }

    async function showQuick() {
      const res = await fetch(API_QUICK);
      const data = await res.json();

      let html = `
        <h2>Question management quick calculation</h2>
        <button class="action" onclick="showAddQuickForm()">‚ûï Add question</button>
        <table>
          <tr><th>Question</th><th>Answer</th><th>Action</th></tr>
          ${data.map(q => `
            <tr>
              <td>${q.question}</td>
              <td>${q.answer}</td>
              <td><button class="action" onclick="deleteQuick('${q._id}')">Delete</button></td>
            </tr>
          `).join('')}
        </table>
      `;
      document.getElementById('adminContent').innerHTML = html;
    }

    function showAddQuickForm() {
      document.getElementById('adminContent').innerHTML = `
        <h3>Add quick calculation question</h3>
        <input id="quickQuestion" placeholder="Question"><br>
        <input id="quickAnswer" placeholder="Answer"><br>
        <button class="action" onclick="addQuick()">Save</button>
        <button class="action" onclick="showQuick()">Return</button>
      `;
    }

    async function addQuick() {
      const question = document.getElementById('quickQuestion').value;
      const answer = document.getElementById('quickAnswer').value;

      const res = await fetch(API_QUICK, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question, answer })
      });
      const data = await res.json();
      alert(data.message);
      showQuick();
    }

    async function deleteQuick(id) {
      if (!confirm('Are you sure you want to delete this question?')) return;
      const res = await fetch(`${API_QUICK}/${id}`, { method: 'DELETE' });
      const data = await res.json();
      alert(data.message);
      showQuick();
    }

    showUsers();
  </script>
</body>
</html>
