<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick calculation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="logo.jpg" type="image/png">

  <style>
    :root {
      --primary: #00c8ff;
      --neon-strong: #ffe066;
      --glass: rgba(255, 255, 255, 0.12);
      --text-light: #eaffff;
      --main-width: 650px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('summer.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e9f6ff;
      overflow-x: hidden;

      display: flex;
      flex-direction: column;
    }

    .aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: url("https://i.imgur.com/5VtN9hP.png");
      background-size: cover;
      opacity: 0.55;
      mix-blend-mode: screen;
      animation: auroraMove 14s ease-in-out infinite alternate;
    }

    @keyframes auroraMove {
      0% {
        transform: translateX(-5%) translateY(-2%) scale(1.05);
      }

      100% {
        transform: translateX(5%) translateY(2%) scale(1);
      }
    }

    .leaf-coconut {
      position: absolute;
      top: -12vh;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.95;
      transform-origin: center;
      will-change: transform, opacity;
      animation: fallAndSway var(--fall-time, 10s) linear forwards;
      animation-delay: var(--delay, 0s);
      filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.28));
      backface-visibility: hidden;
    }

    @keyframes fallAndSway {
      0% {
        transform: translate(var(--start-x), -12vh) translateX(0);
        opacity: var(--start-opacity, 0.95);
      }

      50% {
        transform: translate(var(--mid-x), 55vh) translateX(var(--sway-amount));
      }

      100% {
        transform: translate(var(--end-x), 115vh) translateX(0);
        opacity: var(--end-opacity, 0.85);
      }
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--glass);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar button {
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--glass);
      color: var(--text-light);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .navbar button:hover {
      background: linear-gradient(90deg, var(--primary), #ffe066);
      color: #001219;
      box-shadow: 0 8px 25px var(--primary);
      transform: translateY(-3px);
    }

    main {
      width: var(--main-width);
      max-width: 100%;
      height: auto;
      min-height: 320px;
      margin: 3rem auto;
      padding: 2rem;
      background: var(--glass);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.45);
      text-align: center;
      animation: fadeIn 1s ease;
      height: auto;
      min-height: 320px;
    }

    h1 {
      color: var(--neon-strong);
      text-shadow: 0 6px 25px rgba(0, 224, 255, 0.4);
    }

    p {
      color: #27a8ff;
      text-shadow: 0 6px 25px rgba(0, 224, 255, 0.4);
    }

    .mode-select {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .mode-btn {
      padding: 1rem 1.6rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: #eaffff;
      letter-spacing: 0.5px;

      background: linear-gradient(135deg, #00c8ff, #ffe066);
      box-shadow:
        0 0 12px #00c8ff,
        inset 0 0 8px #ffe066;
      transition: all 0.25s ease;
    }

    .mode-btn:hover {
      transform: translateY(-6px) scale(1.03);
      background: linear-gradient(135deg, #00b4ff, #0077aa);
      box-shadow:
        0 0 18px rgba(0, 240, 255, 0.8),
        0 0 35px rgba(0, 180, 255, 0.6),
        inset 0 0 12px rgba(255, 255, 255, 0.25);
      color: #001219;
    }

    .mode-btn:active {
      transform: scale(0.96);
      box-shadow: 0 0 12px #ffe066;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.55);
      margin-top: auto;
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>
  <div id="coconut-leaves"></div>
  <div class="navbar">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='logic.html'">Logical thinking</button>
  </div>
  <main>
    <h1>Quick calculation</h1>
    <p>Select a mode to start practicing math reflexes!</p>

    <div class="mode-select">
      <button class="mode-btn" onclick="location.href='quick_free.html'">No time</button>
      <button class="mode-btn" onclick="location.href='quick_timed.html'">Time limit</button>
    </div>
  </main>
  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('‚ùå You need to log in first!');
      location.href = 'login.html';
      throw new Error('Not logged in');
    }
  </script>
  <script>
    const coconutImages = [
      "leaf1.png",
      "leaf2.png",
      "leaf3.png",
      "leaf4.png",
      "leaf5.png",
      "leaf6.png",
    ];

    const container = document.getElementById("coconut-leaves");

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }
    function randInt(min, max) {
      return Math.floor(rand(min, max + 1));
    }
    function createLeaf() {
      const leaf = document.createElement("div");
      leaf.className = "leaf-coconut";
      const img = coconutImages[Math.floor(Math.random() * coconutImages.length)];
      leaf.style.backgroundImage = `url('${img}')`;

      const startX = rand(-10, 110);
      const midX = startX + rand(-20, 20);
      const endX = startX + rand(-40, 40);

      leaf.style.setProperty("--start-x", `${startX}vw`);
      leaf.style.setProperty("--mid-x", `${midX}vw`);
      leaf.style.setProperty("--end-x", `${endX}vw`);

      const swayAmount = rand(-10, 14);
      leaf.style.setProperty("--sway-amount", `${swayAmount}px`);

      const size = rand(52, 112);
      leaf.style.width = `${size}px`;
      leaf.style.height = `${size}px`;

      leaf.style.setProperty("--fall-time", `${rand(7, 14)}s`);
      leaf.style.setProperty("--sway-time", `${rand(2.5, 4)}s`);
      leaf.style.setProperty("--delay", `${rand(0, 3)}s`);
      leaf.style.setProperty("--start-opacity", rand(0.7, 1));
      leaf.style.setProperty("--end-opacity", rand(0.6, 0.95));

      container.appendChild(leaf);

      setTimeout(() => leaf.remove(), 16000);
    }

    setInterval(() => {
      const batch = randInt(1, 3);
      for (let i = 0; i < batch; i++) createLeaf();
    }, 500);
  </script>

  <footer>
    &copy; 2025 Logic Training. All rights reserved.
  </footer>

</body>

</html>
