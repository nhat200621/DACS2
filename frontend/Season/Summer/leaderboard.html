<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="logo.jpg" type="image/png">

  <style>
    :root {
      --primary: #00c8ff;
      --neon-strong: #ffe066;
      --glass: rgba(255, 255, 255, 0.12);
      --text-light: #eaffff;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('summer.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e9f6ff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: url("https://i.imgur.com/5VtN9hP.png");
      background-size: cover;
      opacity: 0.55;
      mix-blend-mode: screen;
      animation: auroraMove 14s ease-in-out infinite alternate;
    }

    @keyframes auroraMove {
      0% {
        transform: translateX(-5%) translateY(-2%) scale(1.05);
      }

      100% {
        transform: translateX(5%) translateY(2%) scale(1);
      }
    }

    .leaf-coconut {
      position: absolute;
      top: -12vh;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.95;
      transform-origin: center;
      will-change: transform, opacity;
      animation: fallAndSway var(--fall-time, 10s) linear forwards;
      animation-delay: var(--delay, 0s);
      filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.28));
      backface-visibility: hidden;
    }

    @keyframes fallAndSway {
      0% {
        transform: translate(var(--start-x), -12vh) translateX(0);
        opacity: var(--start-opacity, 0.95);
      }

      50% {
        transform: translate(var(--mid-x), 55vh) translateX(var(--sway-amount));
      }

      100% {
        transform: translate(var(--end-x), 115vh) translateX(0);
        opacity: var(--end-opacity, 0.85);
      }
    }

    header {
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--neon-strong);
      text-shadow: 0 0 12px #ffe066;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--glass);
      backdrop-filter: blur(6px);
    }

    .navbar button {
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--glass);
      color: var(--text-light);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .navbar button:hover {
      background: linear-gradient(90deg, var(--primary), #ffe066);
      color: #001219;
      box-shadow: 0 8px 25px var(--primary);
      transform: translateY(-3px);
    }

    .board {
      width: 80%;
      max-width: 850px;
      margin: 2.5rem auto;
      background: var(--glass);
      padding: 2rem;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      flex: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      table-layout: fixed;
      text-align: center;
    }

    th,
    td {
      padding: 0.85rem 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 1.05rem;
      color: #27a8ff;
    }

    th {
      background: rgba(255, 255, 255, 0.10);
      color: #27a8ff;
      font-weight: 600;
    }


    td:nth-child(1),
    th:nth-child(1) {
      width: 12%;
    }

    td:nth-child(2),
    th:nth-child(2) {
      width: 35%;
    }

    td:nth-child(3),
    th:nth-child(3) {
      width: 20%;
    }

    td:nth-child(4),
    th:nth-child(4) {
      width: 33%;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.07);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: auto;
      /* ⭐ Giữ footer dưới đáy */
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>
  <div id="coconut-leaves"></div>

  <header>
    <h1>Leaderboard</h1>
  </header>

  <div class="navbar">
    <button onclick="location.href='quick.html'">Return</button>
  </div>

  <div class="board">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Users</th>
          <th>Point</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    fetch('http://localhost:5000/api/quick/leaderboard')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('table-body');
        if (!data.length) {
          tbody.innerHTML = `<tr><td colspan="4">Không có dữ liệu</td></tr>`;
          return;
        }
        tbody.innerHTML = data.map((p, i) => `
          <tr>
            <td>${i + 1}</td>
            <td>${p.username}</td>
            <td>${p.score}</td>
            <td>${new Date(p.createdAt).toLocaleString('vi-VN')}</td>
          </tr>
        `).join('');
      })
      .catch(() => {
        document.getElementById('table-body').innerHTML =
          `<tr><td colspan="4">❌ Lỗi tải dữ liệu</td></tr>`;
      });
  </script>

  <script>
    const coconutImages = [
      "leaf1.png",
      "leaf2.png",
      "leaf3.png",
      "leaf4.png",
      "leaf5.png",
      "leaf6.png",
    ];

    const container = document.getElementById("coconut-leaves");

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }
    function randInt(min, max) {
      return Math.floor(rand(min, max + 1));
    }
    function createLeaf() {
      const leaf = document.createElement("div");
      leaf.className = "leaf-coconut";
      const img = coconutImages[Math.floor(Math.random() * coconutImages.length)];
      leaf.style.backgroundImage = `url('${img}')`;

      const startX = rand(-10, 110);
      const midX = startX + rand(-20, 20);
      const endX = startX + rand(-40, 40);

      leaf.style.setProperty("--start-x", `${startX}vw`);
      leaf.style.setProperty("--mid-x", `${midX}vw`);
      leaf.style.setProperty("--end-x", `${endX}vw`);

      const swayAmount = rand(-10, 14);
      leaf.style.setProperty("--sway-amount", `${swayAmount}px`);

      const size = rand(52, 112);
      leaf.style.width = `${size}px`;
      leaf.style.height = `${size}px`;

      leaf.style.setProperty("--fall-time", `${rand(7, 14)}s`);
      leaf.style.setProperty("--sway-time", `${rand(2.5, 4)}s`);
      leaf.style.setProperty("--delay", `${rand(0, 3)}s`);
      leaf.style.setProperty("--start-opacity", rand(0.7, 1));
      leaf.style.setProperty("--end-opacity", rand(0.6, 0.95));

      container.appendChild(leaf);

      setTimeout(() => leaf.remove(), 16000);
    }

    setInterval(() => {
      const batch = randInt(1, 3);
      for (let i = 0; i < batch; i++) createLeaf();
    }, 500);
  </script>

  <footer>
    © 2025 Logic Training – All rights reserved.
  </footer>

</body>

</html>
