<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>No time</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="logo.jpg" type="image/png">

  <style>
    :root {
      --primary: #00c8ff;
      --neon-strong: #ffe066;
      --glass: rgba(255, 255, 255, 0.12);
      --text-light: #eaffff;
      --main-width: 650px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('summer.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e9f6ff;
      overflow-x: hidden;

      display: flex;
      flex-direction: column;
    }

    .aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: url("https://i.imgur.com/5VtN9hP.png");
      background-size: cover;
      opacity: 0.55;
      mix-blend-mode: screen;
      animation: auroraMove 14s ease-in-out infinite alternate;
    }

    @keyframes auroraMove {
      0% {
        transform: translateX(-5%) translateY(-2%) scale(1.05);
      }

      100% {
        transform: translateX(5%) translateY(2%) scale(1);
      }
    }

    .leaf-coconut {
      position: absolute;
      top: -12vh;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.95;
      transform-origin: center;
      will-change: transform, opacity;
      animation: fallAndSway var(--fall-time, 10s) linear forwards;
      animation-delay: var(--delay, 0s);
      filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.28));
      backface-visibility: hidden;
    }

    @keyframes fallAndSway {
      0% {
        transform: translate(var(--start-x), -12vh) translateX(0);
        opacity: var(--start-opacity, 0.95);
      }

      50% {
        transform: translate(var(--mid-x), 55vh) translateX(var(--sway-amount));
      }

      100% {
        transform: translate(var(--end-x), 115vh) translateX(0);
        opacity: var(--end-opacity, 0.85);
      }
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    h1 {
      color: var(--neon-strong);
    }

    h2 {
      color: var(--primary);
    }

    .btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 180, 255, 0.3);
      padding: 0.6rem 1.3rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: var(--text-light);
      transition: 0.25s ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(90deg, var(--primary), #ffe066);
      color: #001219;
      box-shadow: 0 8px 25px var(--primary);
      transform: translateY(-3px);
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--glass);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar button {
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--glass);
      color: var(--text-light);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .navbar button:hover {
      background: linear-gradient(90deg, var(--primary), #ffe066);
      color: #001219;
      box-shadow: 0 8px 25px var(--primary);
      transform: translateY(-3px);
    }

    main {
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      border: 1px solid rgba(0, 255, 255, 0.15);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      text-align: center;
      width: var(--main-width);
      max-width: 100%;
      height: auto;
      min-height: 320px;
    }

    input[type="number"] {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: var(--primary);
      width: 60%;
      text-align: center;
    }

    #result {
      margin-top: 1rem;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.55);
      margin-top: auto;
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>
  <div id="coconut-leaves"></div>
  <div class="navbar">
    <button onclick="location.href='quick.html'">Return</button>
    <button onclick="location.href='leaderboard.html'">Leaderboard</button>
  </div>

  <main>
    <h1>No time</h1>
    <h2 id="question">Loading...</h2>
    <input id="answer" type="number" placeholder="Enter results">
    <div style="margin-top:1rem;">
      <button id="submit" class="btn">Submit</button>
      <button id="next" class="btn" style="display:none;">Next sentence</button>
    </div>
    <h3 id="result" style="margin-top:1rem;"></h3>
  </main>

  <script>
    const API = 'https://dacs2-405z.onrender.com/api/quick';
    let current = null;

    async function loadQuestion() {
      const res = await fetch(API);
      const data = await res.json();
      current = data[Math.floor(Math.random() * data.length)];
      document.getElementById('question').textContent = current.question;
      document.getElementById('result').textContent = '';
      document.getElementById('answer').value = '';
      document.getElementById('next').style.display = 'none';
    }

    document.getElementById('submit').addEventListener('click', () => {
      const ans = Number(document.getElementById('answer').value);
      const result = document.getElementById('result');
      if (ans === current.answer) {
        result.textContent = '✅ Exactly!';
        result.style.color = 'lime';
      } else {
        result.textContent = `❌ Wrong. The correct answer is ${current.answer}`;
        result.style.color = 'red';
      }
      document.getElementById('next').style.display = 'inline-block';
    });

    document.getElementById('next').addEventListener('click', loadQuestion);
    loadQuestion();
  </script>

  <script>
    const coconutImages = [
      "leaf1.png",
      "leaf2.png",
      "leaf3.png",
      "leaf4.png",
      "leaf5.png",
      "leaf6.png",
    ];

    const container = document.getElementById("coconut-leaves");

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }
    function randInt(min, max) {
      return Math.floor(rand(min, max + 1));
    }
    function createLeaf() {
      const leaf = document.createElement("div");
      leaf.className = "leaf-coconut";
      const img = coconutImages[Math.floor(Math.random() * coconutImages.length)];
      leaf.style.backgroundImage = `url('${img}')`;

      const startX = rand(-10, 110);
      const midX = startX + rand(-20, 20);
      const endX = startX + rand(-40, 40);

      leaf.style.setProperty("--start-x", `${startX}vw`);
      leaf.style.setProperty("--mid-x", `${midX}vw`);
      leaf.style.setProperty("--end-x", `${endX}vw`);

      const swayAmount = rand(-10, 14);
      leaf.style.setProperty("--sway-amount", `${swayAmount}px`);

      const size = rand(52, 112);
      leaf.style.width = `${size}px`;
      leaf.style.height = `${size}px`;

      leaf.style.setProperty("--fall-time", `${rand(7, 14)}s`);
      leaf.style.setProperty("--sway-time", `${rand(2.5, 4)}s`);
      leaf.style.setProperty("--delay", `${rand(0, 3)}s`);
      leaf.style.setProperty("--start-opacity", rand(0.7, 1));
      leaf.style.setProperty("--end-opacity", rand(0.6, 0.95));

      container.appendChild(leaf);

      setTimeout(() => leaf.remove(), 16000);
    }

    setInterval(() => {
      const batch = randInt(1, 3);
      for (let i = 0; i < batch; i++) createLeaf();
    }, 500);
  </script>

  <footer>
    &copy; 2025 Logic Training. All rights reserved.
  </footer>
</body>

</html>
